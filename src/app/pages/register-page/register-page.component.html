<div class="container-fluid">

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <div class="wrapper">
                <div class="{{ 'alert '+ registerClass  }}" role="alert">
                    {{ registerResponse }}
                  </div>
                <h2>Register</h2>
                <hr>

                <form [formGroup]="registerForm" (submit)="submitForm()">
                   
                    <div class="form-group ">
                        <label for="userName">Username</label>
                        <input  type="text" class="form-control" formControlName="username" 
                             required
                            [class.is-invalid]="username?.invalid && username?.touched">
                        <small class="text-danger" [class.d-none]="username?.untouched || username?.valid">this is
                            required</small>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input  type="password" class="form-control" formControlName="password" 
                            minlength="6" required 
                            [class.is-invalid]="password?.touched && password?.invalid">
                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">This is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password should be atleast 6
                                characters long</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input  type="text" class="form-control" formControlName="email" 
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                            [class.is-invalid]="email?.touched && email?.invalid">
                        <div *ngIf="email?.errors && email?.touched">
                            <small class="text-danger" *ngIf="email?.errors?.['required']">This is required</small>
                            <small class="text-danger" *ngIf="email?.errors?.['pattern']">Email is not valid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input  type="text" class="form-control" formControlName="mobile"  pattern="^\d{10}"
                            required 
                            [class.is-invalid]="mobile?.touched && mobile?.invalid">
                        <div *ngIf="mobile?.errors && mobile?.touched">
                            <small class="text-danger" *ngIf="mobile?.errors?.['required']">This is required</small>
                            <small class="text-danger" *ngIf="mobile?.errors?.['pattern']">Mobile should be 10
                                digits</small>
                        </div>

                    </div>
                 
                    <br>

                    <input type="submit" value="Submit" class="btn btn-block btn-dark"
                        [disabled]="registerForm['invalid']">
                    <a routerLink="/login">
                        <p class="text-center">Already registered? Login</p>
                    </a>


                </form>
            </div>


        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
